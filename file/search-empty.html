<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="search-style.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
<header>
    <div id="h1">
        <p>欢迎来到<span>Art Store</span></p>
        <p id="headline"><a onclick="showlogin()">登录</a>或<a onclick="showsignin()">注册</a></p>
        <p class="right"><a href="information.html" id="username-h"><i class="fa fa-user"></i> 未登录</a><a href="shopping.html" id="shopping-h"><i class="fa fa-shopping-cart"></i> 购物车</a><a href="#"><i class="fa fa-sign-out"></i> 登出</a></p>
    </div>
    <div id="h2">
        <p>Art Store</p>
        <form>
            <input type="input" name="searchbox" placeholder="搜索">
            <button name="search" type="button"><i class="fa fa-search" onclick="search()"></i></button>
        </form>
    </div>
    <div id="h3">
        <a href="index.html">首页</a>
        <a href="search-empty.html">搜索</a>
        <a href="detail.html">详情</a>
    </div>
</header>
<main>
    <p id="search">搜索结果:</p>
    <form>
        <label>
            排序方式
            价格：<input type="radio" value="paixu1" name="paixu">
            热度：<input type="radio" value="paixu2" name="paixu">
            标题：<input type="radio" value="paixu3" name="paixu">
        </label>
    </form>
    <div id="empty">
        <p>搜索为空</p>
    </div>
    <div id="page">
        <ul>
            <li>&lt</li>
            <li>1</li>
            <li>&gt</li>
        </ul>
    </div>
</main>
<div id="login-div">
    <form>
        <table>
            <tr>
                <td><label for="username-l">用户名：</label></td>
                <td><input name="username-l" placeholder="键入您的用户名"></td>
            </tr>
            <tr>
                <td><label for="password-l">密码：</label></td>
                <td><input type="password" name="password-l"></td>
            </tr>
            <tr>
                <td><label for="codeinput">验证码：</label></td>
                <td><input type = "text" id = "codeinput"><input type="button" id="code" onclick="createCode()" title='点击更换验证码'></td>
            </tr>
        </table>
        <button type="button" name="login" id="login" onclick="loginbutton()">登陆</button>
        <button type="button" name="cancel" id="cancel" onclick="cancelbutton()">取消</button>
    </form>
</div>
<div id="sign">
    <form>
        <table>
            <tr>
                <td><label for="username-s">昵称：</label></td>
                <td><input name="username-s" placeholder="昵称" onblur="checkname()"></td>
                <td id="username-r"></td>
            </tr>
            <tr>
                <td><label for="password-s">密码：</label></td>
                <td><input type="password" name="password-s" placeholder="密码" onblur="checkpassword()"></td>
                <td id="password-r"></td>
            </tr>
            <tr>
                <td><label for="password2">确认密码：</label></td>
                <td><input type="password" name="password2" placeholder="确认密码" onblur="checkpassword2()"></td>
                <td id="password2-r"></td>
            </tr>
            <tr>
                <td><label for="phone">电话：</label></td>
                <td><input name="phone" placeholder="电话" onblur="checkphone()"></td>
                <td id="phone-r"></td>
            </tr>
            <tr>
                <td><label for="codeinput-s">验证码：</label></td>
                <td><input type = "text" id = "codeinput-s"><input type="button" id="code-s" onclick="createCodes()" title='点击更换验证码'></td>
            </tr>
        </table>
        <button type="button" name="register" id="register" onclick="registerbutton()">注册</button>
    </form>
</div>
<script src="login-js.js"></script>
</body>
</html>
